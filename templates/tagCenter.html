{% extends 'usage_base.html' %}

{% block title %}Tag Center{% endblock %}

{% block body %}

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Pending tags
                    </div>
                    <div class="normalTag" class="card-block">
                        <table id="PendingTagsTable" class="table table-striped">
                            <thead>
                            <tr>
                                <th>Tagger</th>
                                <th>Item Name</th>
                                <th>File Path</th>
                                <th>Tag Date</th>
                                <th>Accept / Decline</th>
                            </tr>
                            </thead>
                            <tbody id="PendingTagsTableBody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Pending tags
                    </div>
                    <div class="groupTag" class="card-block">
                        <table id="GroupPendingTagsTable" class="table table-striped">
                            <thead>
                            <tr>
                                <th>Tagger</th>
                                <th>Item Name</th>
                                <th>Group Name</th>
                                <th>Group Owner</th>
                                <th>Tag Time</th>
                                <th>Accept / Decline</th>
                            </tr>
                            </thead>
                            <tbody id="GroupPendingTagsTableBody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}

{% block extrascript %}
    <script src={{ url_for('static', filename='js/tagCenter.js') }}></script>
{% endblock %}
