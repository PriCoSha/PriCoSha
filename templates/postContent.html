{% extends 'usage_base.html' %}

{% block title %}Post Content{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-10 offset-1">
                <form>
                    <div class="form-group">
                        <label for="InputContentName">Content Name</label>
                        <input type="text" class="form-control" id="InputContentName">
                    </div>
                    <div class="form-group">
                        <label for="InputFilePath">File Path</label>
                        <input type="text" class="form-control" id="InputFilePath">
                    </div>
                </form>
            </div>
        </div>


        <div class="row">
            <div class="col-5 offset-1">
                <div id="checklist">
                    <label for="exampleInputPassword1">Share to Groups</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="-1" id="isPublic">
                        <label class="form-check-label" for="isPublic">
                            Public
                        </label>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="inputSubmit">Submit</button>
            </div>


            <div class="col-5" id="radio">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                           value="option1">
                    <label class="form-check-label" for="exampleRadios1">
                        Movie

                        <form>
                            <div class="form-group">
                                <label for="MovieFormat">Format</label>
                                <input type="text" class="form-control" id="MovieFormat">
                            </div>
                            <div class="form-group">
                                <label for="MovieResolution">Resolution</label>
                                <input type="text" class="form-control" id="MovieResolution">
                            </div>
                        </form>
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                           value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        Picture
                    </label>

                    <form>
                        <div class="form-group">
                            <label for="PictureFormat">Format</label>
                            <input type="text" class="form-control" id="PictureFormat">
                        </div>
                        <div class="form-group">
                            <label for="PictureLocation">Location</label>
                            <input type="text" class="form-control" id="PictureLocation">
                        </div>
                    </form>
                </div>
                <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                           value="option3" checked>
                    <label class="form-check-label" for="exampleRadios3">
                        Others
                    </label>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block extrascript %}
    <script src={{ url_for('static', filename='js/postContent.js') }}></script>
{% endblock %}
